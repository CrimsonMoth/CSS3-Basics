<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS/CSS3 Basics</title>
    <!-- Inner Styles -->
    <style>
      /* Multyple Line Syntax */
      h1 {
        color: red;
      }
    </style>
    <!-- External File With CSS/CSS3 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <!-- inline styles -->
    <h3 style="color: blue">Hello World Again!</h3>
    <h4>Hello World One more!</h4>
  </body>
</html>
